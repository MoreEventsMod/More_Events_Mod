 #Brainworm Event Text
 mem_brainworm_category:0 "Extraña Biosfera"
 mem_brainworm_category_desc:0 "La exploración Orbital muestra una densa y activa biosfera en [Root.GetName]."
 
 mem_brainworm_event.1.name:0 "Extraña Biosfera Analizada"
 mem_brainworm_event.1.desc:0 "El oficial [Root.GetLeaderName] señala que la biosfera de [From.GetName] es algo nunca visto por los xenobiologos. Se necesitan recursos adicionales para el estudio en la densa biosfera y recoger muestras para mas informacion y para poder recoger pruebas."
 mem_brainworm_event.2.desc:0 "El oficial [Root.GetLeaderName] a vuelto de [Root.GetName] con un largo numero de exótica flora y fauna para que nuestros cientificos las estudien. Esto expandira enormemente nuestro conocimiento de xenobiologia."
 mem_brainworm_event.501.name:0 "Arrestados civiles conspiratorios."
 mem_brainworm_event.501.desc:0 "Un grupo de civiles han estado expandiendo rumores sobre que nuestros lideres son en realidad ... ¡extranjeros disfrazados! Nuestras fuerzas de seguridad han arrestado el lider y ahora esperan las instrucciones de que hacer con él."
 mem_brainworm_event.501.a:0 "Hagamos ejemplo."
 mem_brainworm_event.501.b:0 "Quien creerá sus palabras? Soltadle."
 mem_brainworm_event.501.c:0 "Que pasa si está en lo correcto..."
 mem_brainworm_event.5011.name:0 "Civiles conspiratorios ejecutados."
 mem_brainworm_event.5011.desc:0 "Se han ejecutado los descontentos que filtraban los rumores de la infiltración extraterrestre. Toda la discusión pública ha terminado."
 mem_brainworm_event.5011.a:0 "Así mueren todos los traidores."
 mem_brainworm_event.5012.name:0 "Civiles conspiratorios soltados."
 mem_brainworm_event.5012.desc:0 "Los conspiradores quienes han extendido los rumores han sido liberados. Nuestro seguimiento nos muetra que, mientras ellos siguen diciendo sus mentiras, muchos de los ciudadanos los miran como lunáticos y no los creen."
 mem_brainworm_event.5012.a:0 "Esos locos, pobres engañados ..."
 mem_brainworm_event.5013.name:0 "Informe de la investigación."
 mem_brainworm_event.5013.desc:0 "Nuestros servicios de seguridad han tomado detalle de los informes de la acusación de los conspiradores arrestados y, lo han investigado. No hay evidencia de una infiltración alienigena. Ahora los conspiradores nos están ocusando de guardar el secreto."
 mem_brainworm_event.5013.a:0 "¡Pero que pérdida de tiempo!"
 mem_brainworm_event.5014.name:0 "Informe de la investigación."
 mem_brainworm_event.5014.desc:0 "Nuestros servicios de seguridad han sido forzados a matar a uno de nuestros lideres burocráticos despues de que ellos se volviesen violentos después de la investigación. La autopsia de sus cuerpos nos ha mostrado que había un parásito en forma de gusano incrustado en su cerebro. Se recomienda que nuestros científicos estudien que tipo de gusano es."
 mem_brainworm_event.5014.a:0 "¡Lo sé!"
 mem_brainworm_event.502.name:0 "Nave contrabandista destruida"
 mem_brainworm_event.502.desc:0 "La nave contrabandista ha sido interceptada por una patrulla rutinaria. Antes de que pudiera ser abordada, los contrabandistas sobrecargaron sus motores y destruyeron la nave. Esto es un comportamiento extraño para ellos. A pesar de nuestras fuerzas de seguridad, aún no sabemos que puede significar esto."
 mem_brainworm_event.503.name:0 "Asaltado laboratorio ilegal"
 mem_brainworm_event.503.desc:0 "Nuestras fuerzas de seguridad han descubierto un laboratorio medico iletal y lo han asaltado. Desafortunadamente, quien quiera que haya huido, ha dejado todo vacío antes de que llegasemos. Sea lo que hagan, esto probablemente no sea lo último que escuchemos de esto."
 mem_brainworm_event.504.name:0 "Extraño parásito descubierto."
 mem_brainworm_event.504.desc:0 "Recientemente uno de nuestros oficiales al mando ha fallecido. En la autopsia rutinaria hemos encontrado un extraño gusano en su cerebro. Uno de nuestros médicos dice que no ha visto nunca nada parecido. Nosotros debemos estudiar esta criatura para determinar que le puede suceder a nuestra sociedad."
 mem_brainworm_event.504.a:0 "¿Que puede ser?"
 mem_brainworm_event.6.name:0 "El gusano Ephialtes"
 mem_brainworm_event.6.desc:0 "A pesar del sabotaje, nuestros cientificos han teterminado que el parasito que ellos llamaban gusano Ephialtes es una insidiosa criatura xeno que secuestra la mente de cualquier criatura que su cerebro pueda ser usado. Una vez entra en el cerebro, el gusano se extiende hasta que pueda permitirse el control de la desafortunada criatura y destruir su libertad. ¿Quien sabe acuanto tiempo ha pasado desde la infiltración y a cuantas personas han infectado?"
 mem_brainworm_event.6.a:0 "¡Nuestras almas están en riesgo!"
 mem_brainworm_event.6.b:0 "Nosotros venceremos esto con todas nuestras fuerzas."
 mem_brainworm_event.6.c:0 "La ciencias nos permitira derrotarlos"
 mem_brainworm_event.6.d:0 "¡Nosotros debemos salvar a nuestra gente de esto!"
 mem_brainworm_event.6.e:0 "¡Esta amenaza debe ser aniquilada!"
 mem_brainworm_event.6.f:0 "¡Ningún gusano nos vencerá!"
 mem_brainworm_event.6.g:0 "¡Ningun Xeno nos corromperá nuestra pureza!"
 mem_brainworm_event.6.h:0 "Que fascinante criatura ... "
 mem_brainworm_event.6.i:0 "Si solo tuviera el control de nuestra civilización ..."
 mem_brainworm_event.6.j:0 "¡Estos gusanos nos están robando nuestra libertad!"
 mem_brainworm_event.6.k:0 "Ningún gusano ocupará nuestra mente."
 mem_brainworm_event.7.name:0 "La rebelión del gusano Ephialtes"
 mem_brainworm_event.7.desc:0 "La trama secreta de convertirnos en sus esclavos ha fallado, los gusanos están abiertos contra nosotros. Altos mandos han muerto, nuestras naves han sufrido sabotaje, y las poblaciones se están levantado en intentos de tomar el control de planetas enteros."
 mem_brainworm_event.7.a:0 "¡Esto será parado!"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "Estudio de la Biosfera"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "[From.GetName] tiene una inusual actividad con la flora y la fauna, algo nunca visto por nuestros cientificos en mundos diferentes. Las obsevaciones orbitales son insuficiente para el estudio completo de [From.GetName] y se necesita un aterrizaje"
 BRAINWORM_INFILTRATION_PROJECT:0 "Investigación de los parásitos"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Nuestra seguridad interna ha encontrado un extraño alien incrustado en el cerebro de uno de nuestros oficiales. Sea lo que está haciendo ahí y sus efectos, deben ser investigados inmediatamente para la seguridad de nuestra sociedad."
 ephialtes_worm_chain_title:0 "El gusano Ephialtes"
 ephialtes_worm_chain_desc:0 "Nuestra sociedad ha sido infiltrada por un gusano pasasitario que toma la mente como su casa. Nosotros debemos salvarnos de ser sus exclavos."
 
 mem_anomaly_failure.1.desc:0 "El oficial científico [Root.GetLeaderName] informa que promover el estudio de la biosfera de [From.GetName] no ha mostrado ninguna actividad inusual, las lecturas iniciales eran erroneas debido a un fallo en la calibración de nuestros sensores. El problema ha sido reparado."
 mem_anomaly_failure.2.desc:0 "El oficial científico [Root.GetLeaderName] informa que promover el estudio de la biosfera de [From.GetName] no ha mostrado ninguna actividad inusual, las lecturas iniciales eran erroneas debido a un fallo en la calibración de nuestros sensores. El problema ha sido reparado."
 
 #Black Hole Anomaly 1
 #Writing by deezee, translated by KaoruS
 #Code by ShiroKitsune
 
 mem_black_hole_1:0 "El camino del mas allá"
 mem_black_hole_1_desc:0 "El agujero negro [Root.GetName] parece que tiene un pequeño objeto orbitando fuera de su horizonte de sucesos. Cerca de terminas la examinación, parace que es un pequeño creador de agujeros de gusano bastante antiguo hecho por alguna civilización desconocida, posiblemente como una manera de abrir una ruta cerca del horizonte de sucesos para descubrir que hay mas allá. Nuestros cientificos quieren examinar de cerca esa tecnología."
 MEM_BLACK_HOLE_1_PROJECT:0 "El camino del mas allá"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "Un cientifico debería de intentar activar el antiguo generador de agujeros de gusano ..."
 mem_anomaly_event.1.name:0 "Investigación terminada"
 mem_anomaly_event.1.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Sin embargo, el lider científico [Root.GetLeaderName] cree que puede ser reparado."
 mem_anomaly_event.1.a:0 "Hazlo."
 mem_anomaly_event.1.b:0 "Es muy peligroso."
 mem_anomaly_event.2.name:0 "¿Funciona?"
 mem_anomaly_event.2.desc:0 "Despues de repararlo, la nave cientifica [Root.GetName] fue succionada más alla del horizonte de sucesos y ahora está completamente perdidad. Nosotros tenemos la esperanza de que el agujero es robusto y podrán volver."
 mem_anomaly_event.2.a:0 "Los esperaremos con gran expectación"
 mem_anomaly_event.3.name:0 "Que habrá mas allá"
 mem_anomaly_event.3.desc:0 "La nave científica ha vuelto, y su tripulación ha sido transformada. Se niegan a discutir las cosas "indecibles" que están más allá del horizonde de sucesos, pero hay que confiar en que sus puntos de vista sean beneficiosos para nuestro imperio."
 mem_anomaly_event.3.a:0 "Esperamos que estén en lo correcto."
 mem_anomaly_event.4.name:0 "Una vieja reliquia"
 mem_anomaly_event.4.desc:0 "Cerca de terminar la examinación, el creador de agujeros de gusano ha sido muy dañado en el paso del tiempo. Debido a su proximidad, una mayor investigación sería insegura y probablemente no daría ningún furto."
 mem_anomaly_event.4.a:0 "Desafortunado."
 mem_anomaly_event.5.name:0 "¡Un tragico error!"
 mem_anomaly_event.5.desc:0 "Mientas investigabamos el generador de agujeros de gusano, el lider científico [Root.GetLeaderName] accidentalmente la cagó, accionandolo sin saber que estaba dañado. Como resultado, la nave [Root.GetName] fue tragada junto al generador, viendo como jamás volveriamos a verla."
 mem_anomaly_event.5.a:0 "Terrible."
 
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart translated by KaoruS
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "Un rayo de esperanza"
 mem_dimensional_rift_category_desc:0 "Las sondas de nuestra nave científica ha encontrado rastros de una aleación avanzada en este cinturón de asteroides. El equipo está euforico por descubrir los monolitos errantes que pueden encontrar ahí."
 mem_anomaly_failure.5.name:0 "No tiene explicación"
 mem_anomaly_failure.5.desc:0 "Despues de una larga busqueda y recalibración de sensores no hay signos de resultados, [Root.GetLeaderName] y la tripulación de [Root.GetName] han renunciado a su busqueda"
 mem_anomaly_failure.5.a:0 "Volved al trabajo."
 mem_anomaly_failure.6.name:0 "Un final abrupto"
 mem_anomaly_failure.6.desc:0 "Mientras escaneamos en lo mas hondo del cinturón de asteroides, nuestra nave fue impactada por una gran roca que provocó que el motor explotara. Toda la tripulación ha muerto, junto a [Root.GetName]."
 mem_anomaly_failure.6.a:0 "Un mal día para[Root.Owner.GetName]"
 mem_anomaly_event.7.name:0 "El laboratorio perdido"
 mem_anomaly_event.7.desc:0 "Anciana, fria y decrépita, una estación de investigación abandonada descansa en uno de los asteroides cercanos. Cerca de terminas la inspección, el núcleo de energía parece haber sido arrancada o expulsada a la fuerza. Nuestro oficial necesita un núcleo movil para reemplazarlo y que todo funcione de nuevo."
 mem_anomaly_event.7.a:0 "Conéctalo."
 mem_anomaly_event.7.b:0 "No podemos permitirnos gastar energía."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Profundizando en los datos"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nuestros científicos necesitan el permiso para activar los datos dentro de la decrépita estación. Ellos afirman que podrían impulsar nuestra investigación."
 mem_dimensional_rift_event.1.name:0 "Un laboratorio perdido"
 mem_dimensional_rift_event.1.desc:0 "La estación tienen una fluctuación de un instante, mostrando una tenue luz de un laboratorio. Con la mayoría de circuitos de alimentación quemados y las puertas hidráulicas fritas, la estación es inhabitable e imposible de investigar más allá de la sala de control. La tripulación solicita permiso para inspeccionarla."
 mem_dimensional_rift_event.1.a:0 "Seguid con la investigación, vamos a ver que es lo que ha causado esto."
 mem_dimensional_rift_event.1.b:0 "Nosotros no podemos ocupar nuestro trabajo en esto."
 mem_dimensional_rift_event.2.name:0 "El laboratorio perdido"
 mem_dimensional_rift_event.2.desc:0 "El último registro de la estación parece ser una declaración de cierre, lo que indica la finalización de los investigadores y el fin de la instalación. Los datos parecen indicar que varias divisiones de investigadores rasgaron el espacio-tiempo, dañando el casco exterior de la estación, causando muchas bajas. Los datos acerca de la prueba parece estar redactada. Sea cual sea el lugar del accidente, no podemos estar muy seguros. Sin embargo, hemos adquirido gran conocimiento aceca de algunos campos de aceleración y lagunas de supuestas leyes en nuestra física."
 mem_dimensional_rift_event.2.a:0 "Menciones a la tripulación."
 budget_group_country_modifier:0 "Modificadores de eventos"
 powering_abandoned_station:0 "Alimentación de la estación abandonada"
 
  #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 #Translated by Kaoru to Spanish
 mem_demon_ship_category:0 "Lecturas extrañas"
 mem_demon_ship_category_desc:0 "Las primeras lecturas muestran una anomalía fuera de la atmósfera de [Root.GetName]. El equipo científico está dispuesto a hacer una segunda y mas precisa exploración de la fuente de estas lecturas."
 MEM_DEMON_SHIP_PROJECT:0 "Estabilizar la orbita"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nuestros científicos están seguros de que por poner en orbita nuestra nave conseguiremos que la anomalía estabilice y corriga la suya. Esto implica largos cálculos y maniobras precisas. Te ahorraré los detalles ... pero la ventana para hacer la operación es limitiada."
 mem_anomaly_failure.3.desc:0 "Nuestro equipo científico no ha sido capaz de leer las lecturas. Puede que nunca sepamos si había algo, o si era sólo un mal funcionamiendo del sensor."
 mem_demon_ship_event.1.name:0 "Descubierto un prototipo de nave perdida"
 mem_demon_ship_event.1.desc:0 "[Root.GetLeaderName] Se alegra. Después de las exploraciones exhaustivas de la anomalía, resulta ser una nave, y aún más intrigante es el hecho de que es de las nuestras. [Root.GetLeaderName] la reconoce como uno de nuestros prototipos de naves capaces de viajar con FTL pero se perdió en el espacio hace años. Su órbita es inestable y el barco está descendiendo lentamente a la atmósfera. Parece estar sin daños, pero las lecturas de energía son mínimas. No hay tampoco comunicación por radio. Con el fin de poder investigar más a fondo lo que ha ocurrido con la nave y su tripulación, primero hay que estabilizar su órbita.[Root.GetLeaderName] ya tiene un plan."
 mem_demon_ship_event.1.a:0 "Salvad nuestra historia"
 mem_demon_ship_event.1.b:0 "A quien le importa una nave antigua?"
 mem_demon_ship_event.2.name:0 "Órbita estabilizada"
 mem_demon_ship_event.2.desc:0 "Resultó ser un poco mas complejo de lo previsto por [Root.GetLeaderName] pero el prototipo se encuentra ahora en una órbita estable y listo pasa ser examinado más de cerca.[Root.GetName] está comenzando el acomplamiento."
 mem_demon_ship_event.2.a:0 "Mantenme informado."
 mem_demon_ship_event.3.name:0 "Prototipo perdido"
 mem_demon_ship_event.3.desc:0 "No hemos sido capaces de estabilizar la órbita y la nave ha caido en la atmósfera del gigante gaseoso, destruyendose."
 mem_demon_ship_event.4.name:0 "Mensaje urgente"
 mem_demon_ship_event.4.desc:0 "Un mensaje urgente del científico [Root.GetLeaderName]. La tripulación está muerta. Sus cadáveres mutilados flotan a través delas secciones libres de presión de la nave. Como no existe un deterioro en el vacío [Root.GetLeaderName] sólo puede adivinar cuanto tiempo llevan muertos. Sigue siendo un misterio por ahora por qué no hay atmósfera y la nave sigue intacta. La nave parece haberse quedado sin energía hace tiempo."
 mem_demon_ship_event.4.a:0 "Es horrible..."
 mem_demon_ship_event.5.name:0 "Un descubrimiento siniestro"
 mem_demon_ship_event.5.desc:0 "Todas las células de energía se agotaron y algunas de ellas tuvieron que ser reemplazadas por células de reservas desde el [Root.GetName] para conseguir por lo menos que algunos sistemas funcionasen. El registro de abordo muestra que la tripulación bromeaba alegremente anticipandose al primer vuelo, pero a continuación, todas las grabaciones se rompieron poco despues de activar sus motores FTL. Es difícil evaluar cuánto tiempo había pasado antes de que las grabaciones se iniciasen de nuevo. El vuelo parecía otro y la atmosfera había cambiado por ocmpleto. Esas mismas caras sonrientes de hace un momento ahora eran caras distorsionadas por el dolor y gritos mientras se mutilaban a sí mismos. La grabación termina abruptamente. ¿Investigamos más a fondo o dejamos a los muertos descansar?"
 mem_demon_ship_event.5.a:0 "Destruid la nave. Nadie debe conocer esto."
 mem_demon_ship_event.5.b:0 "Debemos conocer que ha causado esta tragedia."
 mem_demon_ship_event.6.name:0 "Prototipo FTL destruido"
 mem_demon_ship_event.6.desc:0 "El [Root.GetName} se desacopla del prototipo y lo empuja en una órbita descendente de nuevo. Poco después es consumido por el fuego al entrar en la atmósfera."
 mem_demon_ship_event.6.a:0 "Quizá así encuentren la paz."
 mem_demon_ship_event.7.name:0 "Informe final"
 mem_demon_ship_event.7.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Mientras supervisaba más datos, una presencia oscura sobresaltó a [Root.GetLeaderName] y sus compañeros. Eliminaron rápido los datos del núcleo y se lo llevaron a [Root.GetName].Justo despúes de regresar a nuestra nave, nuestro equipo científico supervisó un pico de energía que provenía del prototipo. La tripulación se quedó perpleja la cantidad de energía que soltó la nave prototipo antes de ser desacoplada y desaparecer en el vacío.[Root.GetLeaderName] ha especulado la posibilidad de que la propia nave podría haber tenido la voluntad de cambiar las dimensiones. ¿Podría estar viva? Nunca lo sabremos, pero hemos recuperado datos muy importantes"
 mem_demon_ship_event.7.a:0 "¡Nuestro conocimiento se exapande!"
 mem_demon_ship_event.8.name:0 "Informe final"
 mem_demon_ship_event.8.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. La supervisión de los datos fue interrimpida por combates y gritos de la tripulación. Uno de los tripulantes se había vuelto loco tratando de destruir el [Root.GetName] mientras gritaba frases como "La nave necesita más pasajeros". Con suerte y algunas lesiones del resto del equipo, se las arreglaron para confinarlo a bordo de la nave. Después de este evento [Root.GetLeaderName] eligió destruir el prototipo y todo lo que podría haber traido consido autodestruyendo la nave. Puede ser que nunca mas sepamos que sudeció con la nave y su tripulación, pero lo importante es que el jefe [Root.GetLeaderName] y sus colegas están recuperandose."
 mem_demon_ship_event.8.a:0 "Hemos evitado una tragedia"
 mem_demon_ship_event.9.name:0 "Última transmisión"
 mem_demon_ship_event.9.desc:0 "Trabajando en lo guardado por el sensor en el evento[Root.GetLeaderName] ha llegado a la conclusión de que el prototipo y su tripulación dejarón nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El estrés mental debe haber impulsado a la tripulación a hacer locuras. Se guardó la transmisión hasta el final. El jefe científico se puso delante de la cámara sosteniendo sus propios ojos en sus manos mientras decía en voz baja "Vamos ahora juntos al otro lado". Se escucharon gritos agonizantes del equipo científico antes de que pudieramos cortar la transmisión. Los equipos de recuperación en busca de la nave no han encontrado rastro alguno ..."
 mem_demon_ship_event.9.a:0 "Horrible"

